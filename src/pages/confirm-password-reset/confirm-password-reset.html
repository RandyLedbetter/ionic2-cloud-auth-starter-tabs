<ion-header>
  <ion-navbar>
    <ion-title>Change Password Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          <img src="assets/images/icon.png" class="form-image">
          <form [formGroup]="confirmPasswordResetForm" (ngSubmit)="confirmResetCode(confirmPasswordResetForm.value)">
            <ion-row>
              <ion-col no-padding>
                <p class="form-instructions">Enter the six digit password reset code that has been sent to:</p>
                <p class="form-instructions"><strong>{{ email }}</strong></p>
                <hr/>
                <p class="form-instructions">Next, enter your new desired password. You will then be directed to login
                  with your new credentials.</p>
                <ion-item>
                  <ion-label for="resetCode" floating>reset code</ion-label>
                  <ion-input type="text" id="reset-code" formControlName="resetCode"></ion-input>
                </ion-item>
                <error-messages [control]="resetCode"></error-messages>
                <ion-item>
                  <ion-label for="password" floating>password</ion-label>
                  <ion-input type="password" id="password" formControlName="password"></ion-input>
                </ion-item>
                <error-messages [control]="password"></error-messages>
                <br/>
                <button ion-button block type="submit" [disabled]="!confirmPasswordResetForm.valid">Change Password
                </button>
                <div class="form-links">
                  <button (click)="gotoLoginPage()" ion-button block clear>Cancel</button>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
