<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit User Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <img src="assets/images/icon.png" class="form-image">
    <form [formGroup]="userDetailsForm" (ngSubmit)="updateUserDetails(userDetailsForm.value)">
      <ion-grid>
        <ion-row>
          <ion-col width-50 no-padding>
            <ion-item>
              <ion-label for="firstName" floating>first name</ion-label>
              <ion-input type="text" id="firstName" formControlName="firstName"></ion-input>
            </ion-item>
            <error-messages [control]="firstName"></error-messages>
          </ion-col>
          <ion-col width-50 no-padding>
            <ion-item>
              <ion-label for="lastName" floating>last name</ion-label>
              <ion-input type="text" id="lastName" formControlName="lastName"></ion-input>
            </ion-item>
            <error-messages [control]="lastName"></error-messages>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding>
            <ion-item>
              <ion-label for="email" floating>email</ion-label>
              <ion-input type="email" id="email" formControlName="email"></ion-input>
            </ion-item>
            <error-messages [control]="email"></error-messages>
            <ion-item>
              <ion-label for="username" floating>username</ion-label>
              <ion-input type="text" id="username" formControlName="username"></ion-input>
            </ion-item>
            <error-messages [control]="username"></error-messages>
            <ion-item>
              <ion-label for="birthdate" floating>birthdate</ion-label>
              <ion-datetime pickerFormat="MMMM D YYYY" id="birthdate" formControlName="birthdate"></ion-datetime>
            </ion-item>
            <br/>
            <button ion-button block type="submit" [disabled]="!userDetailsForm.valid">Save</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-list>
</ion-content>
