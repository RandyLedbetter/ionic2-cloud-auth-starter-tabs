<ion-header>
  <ion-toolbar>
    <ion-title>
      Change Password
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/images/icon.png" class="form-image">
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">
    <ion-list>
      <ion-item>
        <ion-label floating for="password">new password</ion-label>
        <ion-input type="password" id="password" formControlName="password"></ion-input>
      </ion-item>
      <error-messages [control]="password"></error-messages>
      <ion-item>
        <ion-label floating for="confirmPassword">confirm new password</ion-label>
        <ion-input type="password" id="confirm-password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <error-messages [group]="changePasswordForm"></error-messages>
    </ion-list>
    <br/>
    <button ion-button block type="submit" [disabled]="!changePasswordForm.valid">Change Password</button>
  </form>
</ion-content>
