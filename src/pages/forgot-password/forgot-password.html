<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          <img src="assets/images/icon.png" class="form-image">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="getResetCode(forgotPasswordForm.value)">
            <ion-row>
              <ion-col no-padding>
                <p class="form-instructions">Enter the email address associated with your account, and we will email you
                  a password reset code.</p>
                <ion-item>
                  <ion-label for="email" floating>email</ion-label>
                  <ion-input type="email" id="email" formControlName="email"></ion-input>
                </ion-item>
                <error-messages [control]="email"></error-messages>
                <br/>
                <button ion-button block type="submit" [disabled]="!forgotPasswordForm.valid">Get Password Reset Code
                </button>
                <br/>
                <div class="form-links">
                  <a navPop>Cancel</a>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
